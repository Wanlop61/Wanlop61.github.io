<script>
    document.getElementById('btn_logout').hidden = true
    if (sessionStorage.getItem('user') != null) {
        document.getElementById('output1').innerHTML = "สวัสดี คุณ " + sessionStorage.getItem('user');
        document.getElementById('login').innerHTML = "Logout"
        document.getElementById('login').hidden = true
        document.getElementById('btn_logout').hidden = false
    } else {
        document.getElementById('login').innerHTML = "Login"
        document.getElementById('login').hidden = false
        document.getElementById('btn_logout').hidden = true
    }

    function click_logout() {
        sessionStorage.clear()
        document.getElementById('login').hidden = false
        document.getElementById('btn_logout').hidden = true
        document.getElementById('output1').innerHTML = null

    }
</script>
